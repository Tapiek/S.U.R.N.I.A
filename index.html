<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS Surnia NX-2526 | Initialization</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00A6FB;
            --glow-blue: rgba(0, 166, 251, 0.3);
            --dark-bg: #000819;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        .initialization-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .surnia-logo {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 10px var(--glow-blue));
        }

        .title-sequence {
            margin: 30px 0;
            font-size: 2em;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 10px;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            animation: flashIn 0.5s ease forwards;
            text-shadow: 0 0 10px var(--primary-blue);
        }

        .loading-container {
            width: 80%;
            margin: 40px auto;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3s;
        }

        .loading-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: var(--primary-blue);
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 10px var(--primary-blue);
            transition: width 0.3s ease;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .status-text {
            height: 20px;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.6;
        }

        .initialization-steps {
            margin-top: 30px;
            text-align: left;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3.5s;
        }

        .step {
            margin: 10px 0;
            opacity: 0;
            transform: translateX(-20px);
        }

        .step.active {
            animation: slideIn 0.5s ease forwards;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-blue), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flashIn {
            0% {
                opacity: 0;
                transform: scale(1.5);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch::before {
            color: #ff0000;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            color: #0000ff;
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { transform: none; opacity: 0.8; }
            7% { transform: translate(-2px, -2px); }
            10% { transform: none; }
            27% { transform: none; }
            30% { transform: translate(2px, 2px); }
            35% { transform: none; }
            52% { transform: none; }
            55% { transform: translate(-2px, 2px); }
            50% { transform: none; }
            72% { transform: none; }
            75% { transform: translate(2px, -2px); }
            80% { transform: none; }
            100% { transform: none; }
        }

        @keyframes glitch-2 {
            0% { transform: none; opacity: 0.8; }
            7% { transform: translate(2px, 2px); }
            10% { transform: none; }
            27% { transform: none; }
            30% { transform: translate(-2px, -2px); }
            35% { transform: none; }
            52% { transform: none; }
            55% { transform: translate(2px, -2px); }
            50% { transform: none; }
            72% { transform: none; }
            75% { transform: translate(-2px, 2px); }
            80% { transform: none; }
            100% { transform: none; }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="initialization-container">
        <div class="logo-container">
            <img src="images/surnialogo.png" alt="SURNIA Logo" class="surnia-logo">
        </div>
        
        <div class="title-sequence">
            <span class="letter" style="animation-delay: 1.0s">S</span>
            <span class="letter" style="animation-delay: 1.2s">U</span>
            <span class="letter" style="animation-delay: 1.4s">R</span>
            <span class="letter" style="animation-delay: 1.6s">N</span>
            <span class="letter" style="animation-delay: 1.8s">I</span>
            <span class="letter" style="animation-delay: 2.0s">A</span>
        </div>

        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">INITIALIZING SHIP SYSTEMS</div>
            <div class="status-text"></div>
        </div>

        <div class="initialization-steps">
            <div class="step">► LOADING CORE PROTOCOLS...</div>
            <div class="step">► ESTABLISHING SECURE CONNECTION...</div>
            <div class="step">► ACCESSING SHIP DATABASE...</div>
            <div class="step">► CALIBRATING NAVIGATION SYSTEMS...</div>
            <div class="step">► ACTIVATING LIFE SUPPORT...</div>
            <div class="step">► INITIALIZING MAIN COMPUTER...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progress = document.querySelector('.loading-progress');
            const loadingText = document.querySelector('.loading-text');
            const statusText = document.querySelector('.status-text');
            const steps = document.querySelectorAll('.step');

            let currentProgress = 0;
            let currentStep = 0;

            // Simulated loading sequence
            const loadingInterval = setInterval(() => {
                currentProgress += Math.random() * 2;
                if (currentProgress >= 100) {
                    currentProgress = 100;
                    clearInterval(loadingInterval);
                    completeInitialization();
                }
                progress.style.width = `${currentProgress}%`;
                
                // Update steps
                const stepIndex = Math.floor((currentProgress / 100) * steps.length);
                if (stepIndex > currentStep && stepIndex < steps.length) {
                    steps[stepIndex].classList.add('active');
                    currentStep = stepIndex;
                    
                    // Play initialization sound
                    playInitSound();
                }

                // Update status text
                statusText.textContent = `${Math.floor(currentProgress)}% COMPLETE`;
            }, 100);

            function completeInitialization() {
                loadingText.textContent = 'INITIALIZATION COMPLETE';
                statusText.textContent = 'REDIRECTING TO MAIN INTERFACE...';
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 2000);
            }

            function playInitSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                setTimeout(() => oscillator.stop(), 100);
            }
        });
    </script>
</body>
</html>
