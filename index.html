<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS Surnia NX-2526 | LCARS Initialization</title>
    <style>
        :root {
            --lcars-orange: #FF4D4D;
            --lcars-blue: #00A6FB;
            --lcars-gray: #404552;
            --lcars-dark-gray: #2A2C33;
            --background: #000000;
            --text: #ffffff;
        }

        @font-face {
            font-family: 'LCARS';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'LCARS', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .starfleet-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .starfleet-logo svg {
            width: 100%;
            height: 100%;
            fill: var(--lcars-blue);
            animation: pulseLogo 2s infinite;
        }

        @keyframes pulseLogo {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--lcars-dark-gray);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--lcars-blue);
            position: absolute;
            animation: progress 5s linear;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .encryption-text {
            font-family: monospace;
            font-size: 14px;
            color: var(--lcars-blue);
            margin: 20px 0;
            height: 200px;
            overflow: hidden;
        }

        .status-text {
            text-align: center;
            color: var(--lcars-orange);
            font-size: 24px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 4.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-complete {
            display: none;
            animation: fadeIn 1s forwards;
        }

        .decrypt-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--lcars-blue);
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--lcars-blue) }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 166, 251, 0.5);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="loading-container">
        <div class="starfleet-logo">
            <svg viewBox="0 0 100 100">
                <path d="M50 5 L90 90 L50 70 L10 90 Z"/>
            </svg>
        </div>
        
        <div class="encryption-text"></div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="status-text">
            <div class="decrypt-text">INITIALIZING USS SURNIA NX-2526 LCARS INTERFACE...</div>
        </div>
    </div>

    <script>
        const encryptionText = document.querySelector('.encryption-text');
        const loadingContainer = document.querySelector('.loading-container');

        // Generate random encryption characters
        function generateEncryption() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+{}[]|:;<>,.?/~`';
            let result = '';
            for (let i = 0; i < 50; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Simulate encryption sequence
        let encryptionInterval = setInterval(() => {
            encryptionText.innerHTML += generateEncryption() + '\n';
            encryptionText.scrollTop = encryptionText.scrollHeight;
        }, 50);

        // Simulate loading sequence
        setTimeout(() => {
            clearInterval(encryptionInterval);
            
            const loadingSteps = [
                "INITIALIZING CORE SYSTEMS...",
                "ESTABLISHING SECURE CONNECTION...",
                "LOADING STARFLEET PROTOCOLS...",
                "VERIFYING SECURITY CLEARANCE...",
                "ACCESSING SHIP DATABASE...",
                "CALIBRATING INTERFACE..."
            ];

            let currentStep = 0;
            const statusText = document.querySelector('.status-text');
            
            const stepInterval = setInterval(() => {
                if (currentStep < loadingSteps.length) {
                    statusText.innerHTML = `<div class="decrypt-text">${loadingSteps[currentStep]}</div>`;
                    currentStep++;
                } else {
                    clearInterval(stepInterval);
                    // Redirect to main interface after loading
                    setTimeout(() => {
                        document.body.innerHTML = '<div style="color: var(--lcars-orange); font-size: 24px; text-align: center;">ACCESS GRANTED - REDIRECTING TO MAIN INTERFACE...</div>';
                        setTimeout(() => {
                            window.location.href = 'main.html';  // Redirect to your main LCARS interface
                        }, 1500);
                    }, 1000);
                }
            }, 800);
        }, 4000);

        // Add ambient sound effect
        const playAmbientSound = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
            
            setTimeout(() => {
                oscillator.stop();
            }, 2000);
        };

        // Play sound on user interaction
        document.addEventListener('click', playAmbientSound);
    </script>
</body>
</html>
