<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS Surnia NX-2526 | Initializing</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #aa4b46;
            --background: #000819;
            --text: #E1E1E1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        .initialization-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            margin-bottom: 20px;
            position: relative;
        }

        .surnia-logo {
            width: 450px;
            height: auto;
            animation: logoFlash 3s infinite;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .accessing-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.8;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .progress-container {
            width: 80%;
            margin: 40px auto;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .console-container {
            margin-top: 30px;
            height: 60px;
            overflow: hidden;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            padding: 10px;
            font-size: 14px;
            position: relative;
        }

        .console-text {
            color: var(--primary-color);
            line-height: 1.5;
            position: relative;
            transition: transform 0.3s ease;
        }

        .console-line {
            min-height: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .console-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .access-granted-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: var(--primary-color);
            animation: flashingText 0.2s infinite;
            display: none;
        }

        @keyframes flashingText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes logoFlash {
            0%, 100% { 
                opacity: 1;
                filter: drop-shadow(0 0 10px var(--primary-color));
            }
            50% { 
                opacity: 0.6;
                filter: drop-shadow(0 0 5px var(--primary-color));
            }
            75% {
                opacity: 0.8;
                filter: drop-shadow(0 0 15px var(--primary-color));
            }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--primary-color),
                transparent
            );
            opacity: 0.5;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="initialization-container">
        <div class="logo-container">
            <img src="images/surnialogo.png" alt="SURNIA Logo" class="surnia-logo">
            <div class="accessing-text">Accessing S.U.R.N.I.A.</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="console-container">
            <div class="scan-line"></div>
            <div class="console-text">
                <div class="console-line"></div>
                <div class="console-line"></div>
            </div>
            <div class="access-granted-text">ACCESS GRANTED</div>
        </div>
    </div>

    <script>
        class ConsoleSimulator {
            constructor() {
                this.consoleElement = document.querySelector('.console-text');
                this.progressBar = document.querySelector('.progress-fill');
                this.progressContainer = document.querySelector('.progress-container');
                this.accessGrantedText = document.querySelector('.access-granted-text');
                this.progress = 0;
                this.currentLine = 0;
                this.isTyping = false;
                
                this.messages = [
                    "INITIALIZING CORE SYSTEMS...",
                    "ESTABLISHING SECURE CONNECTION...",
                    "VERIFYING CREDENTIALS...",
                    "DECRYPTING PROTOCOLS...",
                    "ACCESSING MAIN DATABASE..."
                ];

                this.init();
            }

            init() {
                this.startProgress();
                this.typeNextLine();
            }

            startProgress() {
                const interval = setInterval(() => {
                    this.progress += Math.random() * 3;
                    if (this.progress >= 100) {
                        this.progress = 100;
                        clearInterval(interval);
                        this.showAccessGranted();
                    }
                    this.progressBar.style.width = `${this.progress}%`;
                }, 100);
            }

            async typeNextLine() {
                if (this.isTyping || this.progress >= 100) return;
                
                const lines = document.querySelectorAll('.console-line');
                const currentLineElement = lines[this.currentLine % 2];
                const nextLineElement = lines[(this.currentLine + 1) % 2];

                currentLineElement.textContent = '';
                currentLineElement.classList.add('visible');
                
                const message = this.messages[this.currentLine % this.messages.length];
                this.isTyping = true;

                for (let i = 0; i < message.length; i++) {
                    if (this.progress >= 100) break;
                    currentLineElement.textContent += message[i];
                    await this.sleep(20 + Math.random() * 30);
                }

                this.isTyping = false;
                this.currentLine++;

                if (nextLineElement) {
                    nextLineElement.classList.remove('visible');
                }

                if (this.progress < 100) {
                    setTimeout(() => this.typeNextLine(), 500);
                }
            }

            showAccessGranted() {
                this.progressContainer.style.opacity = '0';
                this.consoleElement.style.display = 'none';
                this.accessGrantedText.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1500);
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ConsoleSimulator();
        });
    </script>
</body>
</html>
