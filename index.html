<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS Surnia NX-2526 | Initializing</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00A6FB;
            --glow-blue: rgba(0, 166, 251, 0.3);
            --background: #000819;
            --text: #E1E1E1;
            --console-green: #4AF626;
            --error-red: #FF0033;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        .initialization-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .surnia-logo {
            width: 300px;
            height: auto;
            animation: logoFlash 4s infinite;
            filter: drop-shadow(0 0 10px var(--primary-blue));
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100%;
            animation: glitchEffect 0.5s infinite;
            opacity: 0;
        }

        .progress-container {
            width: 80%;
            margin: 40px auto;
            position: relative;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-blue);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-blue);
        }

        .console-container {
            margin-top: 30px;
            height: 60px; /* Height for 2 lines */
            overflow: hidden;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-blue);
            padding: 10px;
            font-size: 14px;
            position: relative;
        }

        .console-text {
            color: var(--console-green);
            line-height: 1.5;
            position: relative;
            animation: scrollUp 0.5s linear infinite;
        }

        .decrypt-character {
            display: inline-block;
            animation: decryptChar 0.1s infinite;
        }

        @keyframes logoFlash {
            0%, 100% { 
                opacity: 1;
                filter: drop-shadow(0 0 10px var(--primary-blue));
            }
            50% { 
                opacity: 0.6;
                filter: drop-shadow(0 0 5px var(--primary-blue));
            }
            75% {
                opacity: 0.8;
                filter: drop-shadow(0 0 15px var(--primary-blue));
            }
        }

        @keyframes glitchEffect {
            0% { 
                opacity: 0;
                transform: translateX(-50%) scale(1.02);
            }
            50% { 
                opacity: 0.1;
                transform: translateX(-49%) scale(0.98);
            }
            100% { 
                opacity: 0;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes decryptChar {
            0% { content: attr(data-value); }
            25% { content: "×"; }
            50% { content: "¥"; }
            75% { content: "þ"; }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--primary-blue),
                transparent
            );
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="initialization-container">
        <div class="logo-container">
            <img src="/images/surnialogo.png" alt="SURNIA Logo" class="surnia-logo">
            <div class="glitch-effect">
                <img src="/images/surnialogo.png" alt="">
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="console-container">
            <div class="scan-line"></div>
            <div class="console-text"></div>
        </div>
    </div>

    <script>
        class InitializationSequence {
            constructor() {
                this.consoleElement = document.querySelector('.console-text');
                this.progressBar = document.querySelector('.progress-fill');
                this.progress = 0;
                this.consoleLines = [];
                this.initializeSequence();
            }

            initializeSequence() {
                this.startProgress();
                this.updateConsole();
            }

            startProgress() {
                const interval = setInterval(() => {
                    this.progress += Math.random() * 2;
                    if (this.progress >= 100) {
                        this.progress = 100;
                        clearInterval(interval);
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 2000);
                    }
                    this.progressBar.style.width = `${this.progress}%`;
                }, 100);
            }

            generateHexString(length) {
                const hex = '0123456789ABCDEF';
                return Array.from({length}, () => hex[Math.floor(Math.random() * 16)]).join('');
            }

            getRandomConsoleMessage() {
                const messages = [
                    `DECRYPTING SEQUENCE ${this.generateHexString(4)}...`,
                    `BUFFER OVERFLOW CHECK: ${this.generateHexString(8)}`,
                    `QUANTUM SIGNATURE: ${this.generateHexString(6)}`,
                    `INITIALIZING CORE ${this.generateHexString(2)}...`,
                    `SECURE CHANNEL: ${this.generateHexString(4)}-${this.generateHexString(4)}`,
                    `ACCESSING NEURAL NET: ${this.generateHexString(6)}`,
                    `SYNCHRONIZING NODES: ${this.generateHexString(4)}`,
                    `CALCULATING VECTORS: ${this.generateHexString(8)}`,
                    `PROCESSING DATA STREAM: ${this.generateHexString(6)}`,
                    `ANALYZING PROTOCOLS: ${this.generateHexString(4)}`,
                    `VERIFYING ENCRYPTION: ${this.generateHexString(8)}`,
                    `CHECKING INTEGRITY: ${this.generateHexString(6)}`
                ];
                return messages[Math.floor(Math.random() * messages.length)];
            }

            updateConsole() {
                setInterval(() => {
                    // Add new message to array
                    this.consoleLines.push(this.getRandomConsoleMessage());
                    
                    // Keep only last 2 messages
                    if (this.consoleLines.length > 2) {
                        this.consoleLines.shift();
                    }

                    // Update console display
                    this.consoleElement.innerHTML = this.consoleLines
                        .map(line => `<div>► ${line}</div>`)
                        .join('');

                    // Add decryption effect to latest line
                    const latestLine = this.consoleElement.lastElementChild;
                    if (latestLine) {
                        latestLine.style.color = '#4AF626';
                        this.addDecryptionEffect(latestLine);
                    }
                }, 1000);
            }

            addDecryptionEffect(element) {
                const text = element.textContent;
                element.innerHTML = text
                    .split('')
                    .map(char => `<span class="decrypt-character">${char}</span>`)
                    .join('');
            }
        }

        // Start initialization when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new InitializationSequence();
        });
    </script>
</body>
</html>
